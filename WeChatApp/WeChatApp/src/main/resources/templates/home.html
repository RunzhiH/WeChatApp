<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='后台管理'">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<!--头-->
		<div th:replace="fragments/head :: header"></div>
		<!--主体区域-->
		<!-- <div class="layui-body" th:include="channel/channelImport :: authorize"></div> -->
		<!--<div th:include="channel/body :: body"></div>-->

		<div class="layui-body">
			<div class="layui-container">
				<div class="layui-row">
					<div class="layui-col-xs9">
						&nbsp;
						<h1 style="padding-top: 50px; line-height: 2.0;">
							<shiro:principal property="nickname"></shiro:principal>
							，欢迎您登录 <a href="/"><span style="font-weight: bold; font-size: 28px;">后台管理系统</span></a>
						</h1>

					</div>
				</div>
				<div class="layui-row">
					<div class="layui-col-xs6">
						<div class="layui-card">
							<div class="layui-card-header"><span>会员历史</span>
								<button class="layui-btn layui-btn-primary layui-btn-xs" onclick="sreachMmeber(1)">日</button>
								<button class="layui-btn layui-btn-primary layui-btn-xs" onclick="sreachMmeber(2)">月</button>
								<button class="layui-btn layui-btn-primary layui-btn-xs" onclick="sreachMmeber(3)">年</button>
							</div>
							<div class="layui-card-body">
								<div id="memberLine" style="width: 600px; height: 400px;"></div>
							</div>
						</div>

					</div>
					<div class="layui-col-xs6">
						<div class="grid-demo">
							<div class="layui-card">
								<div class="layui-card-header"><span>订单历史</span>
									<button class="layui-btn layui-btn-primary layui-btn-xs" onclick="sreachOrder(1)">日</button>
									<button class="layui-btn layui-btn-primary layui-btn-xs" onclick="sreachOrder(2)">月</button>
									<button class="layui-btn layui-btn-primary layui-btn-xs" onclick="sreachOrder(3)">年</button>
								</div>
								<div class="layui-card-body">
									<div id="orderLine" style="width: 600px; height: 400px;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="layui-col-xs6">
						<div class="layui-card">
							<div class="layui-card-header"><span>收益历史</span>
								<button class="layui-btn layui-btn-primary layui-btn-xs" onclick="sreachIncome(1)">日</button>
								<button class="layui-btn layui-btn-primary layui-btn-xs" onclick="sreachIncome(2)">月</button>
								<button class="layui-btn layui-btn-primary layui-btn-xs" onclick="sreachIncome(3)">年</button>
							</div>
							<div class="layui-card-body">
								<div id="incomeLine" style="width: 600px; height: 400px;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript" src="/js/error.js"></script>
			<script type="text/javascript" src="/js/echarts/echarts.js"></script>
			<script type="text/javascript" src="/js/home.js"></script>
			<!--底部-->
			<div th:replace="fragments/footer :: footer"></div>
		</div>
</body>
</html>
