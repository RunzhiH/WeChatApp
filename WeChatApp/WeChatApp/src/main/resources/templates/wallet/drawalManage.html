<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/js/ztree/css/zTreeStyle/zTreeStyle.css"></link>
<head th:include="layout :: htmlhead" th:with="title='提现管理'"></head>
<script type="text/javascript" src="/js/dateUtils.js"></script>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>
    <div class="layui-body">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li id="drawalListLi" class="layui-this">提现记录</li>
                <li id="verifyDrawalLi">待审核</li>
                <li id="drawalInfoLi" style="display:none;">提现详情</li>
            </ul>
            <div class="layui-tab-content" style="height: 100px;">
                <div id="drawalListDiv" class="layui-tab-item layui-show">
                    <div th:include="wallet/drawalList :: drawalList"></div>
                </div>
               <div id="verifyDrawalDiv" class="layui-tab-item">
                    <div th:include="wallet/verifyDrawal :: verifyDrawal"></div>
                </div> 
                <div  id="drawalInfoDiv" class="layui-tab-item" style="display:none;">
                    <div th:include="wallet/drawalInfo :: drawalInfo"></div>
                </div>
            </div>
        </div>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/wallet/drawalManage.js"></script>
    <script th:inline="javascript">
        var flag=[[${flag==null ?'':flag}]]
    </script>
</div>
</body>
</html>
