<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="orderDatil">
		<form id="roleForm" class="layui-form" action="=" method="post">
			<input type="hidden" id="order_id" name="orderId" th:value="${orderInfo != null}?(${ orderInfo.orderId != null}? ${ orderInfo.orderId } : '') : ''" />
			<div class="layui-form-item">
				<label class="layui-form-label">订单编号:</label>
				<div class="layui-input-block">
					<label id="orderCode" class="layui-form-label" th:text="${orderInfo != null}?( ${ orderInfo.orderCode != null}? ${ orderInfo.orderCode } : '') : ''"></label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">下单人 :</label>
				<div class="layui-input-block">
					<label id="orderNickname" class="layui-form-label" th:text="${orderInfo != null}?(${ orderInfo.orderNickname != null}? ${ orderInfo.orderNickname } : '') : ''"></label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">服务项目:</label>
				<div class="layui-input-block">
					<label id="serverName" class="layui-form-label" th:text="${orderInfo != null}?(${ orderInfo.serverName != null}? ${ orderInfo.serverName } : '') : ''"></label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">订单参考价:</label>
				<div class="layui-input-block">
					<label id="OrderPrice" class="layui-form-label" th:text="${orderInfo != null}?(${ orderInfo.orderPrice != null}? ${ orderInfo.orderPrice } : '') : ''"></label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">订单支付价:</label>
				<div class="layui-input-block">
					<label id="payPrice" class="layui-form-label" th:text="${orderInfo != null}?(${ orderInfo.payPrice != null}? ${ orderInfo.payPrice } : '') : ''"></label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">客户指定技术人员:</label>
				<div class="layui-input-block">
					<label id="serverMemebrName" class="layui-form-label" th:text="${orderInfo != null}?(${ orderInfo.serverMemberName  != null}? ${ orderInfo.serverMemberName } : '') : ''"></label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">实际服务技术人员:</label>
				<div class="layui-input-block">
					<label id="serverMemberNo" class="layui-form-label" th:text="${orderInfo != null}?(${ orderInfo.serverMemberNo != null}? ${ orderInfo.serverMemberNo } : '') : ''"></label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">订单备注:</label>
				<div class="layui-input-block">
					<label id="orderDesc" class="layui-form-label" th:text="${orderInfo != null}?(${ orderInfo.orderDesc  != null}? ${ orderInfo.orderDesc } : '') : ''"></label>
				</div>
			</div>
			
		</form>
	</div>
</body>
