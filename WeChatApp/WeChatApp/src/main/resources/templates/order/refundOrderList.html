<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="refundOrderList">
		<form id="orderSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
			<div class="layui-form-item">
				<label class="layui-form-label">订单编号</label>
				<div class="layui-input-inline">
					<input id="orderCode" name="orderCode" autocomplete="off" class="layui-input" type="text" />
				</div>
				<label class="layui-form-label">服务项目</label>
				<div class="layui-input-inline">
					<input id="serverName" name="serverName" autocomplete="off" class="layui-input" type="text"/>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">下单时间</label>
					<div class="layui-input-inline" style="width: 175px;">
						<input name="startTime" id="startTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" type="text" />
					</div>
					<div class="layui-form-mid">-</div>
					<div class="layui-input-inline" style="width: 175px;">
						<input name="endTime" id="endTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" type="text" />
					</div>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					<button class="layui-btn" lay-submit="" lay-filter="searchOrderSubmit">提交</button>
				</div>
			</div>
		</form>

		<!--<hr class="layui-bg-blue"/>-->
		<hr class="layui-bg-black" />
		<table id="refundOrderList" lay-filter="refundOrderTable"></table>
		<script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="datil">查看订单</a>
        </script>
		<script src="/js/order/refundOrderList.js"></script>

	</div>
</body>
</html>
