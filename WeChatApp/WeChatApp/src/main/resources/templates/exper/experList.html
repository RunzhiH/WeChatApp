<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='权限管理'"></head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<!--头-->
		<div th:replace="fragments/head :: header"></div>

		<div class="layui-body" style="margin: 1%">
			<div class="demoTable">
				&nbsp;&nbsp;
				<button class="layui-btn" onclick="addExper('{{r.experience_id}}',0)">添加体验</button>
			</div>

			<table class="layui-table">
				<thead>
					<tr>
						<th>标题</th>
						<th>封面</th>
						<th>说明</th>
						<th>创建时间</th>
						<th>上传人</th>
						<th style="width: 140px;">操作</th>
					</tr>
				</thead>
				<tbody id="tbody">

				</tbody>
			</table>
		</div>

		<!--添加或编辑权限-->
		<div id="updateExper" class="layer_self_wrap" style="width: 500px; display: none;">
			<form id="experForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
				<input id="experienceId" type="hidden" name="experienceId" /> <input id="type" type="hidden" name="type" />
				<div class="layui-form-item">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-inline">
						<input name="title" class="layui-input" type="text" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">服务项目</label>
					<div class="layui-input-inline">
						<input name="serverName" class="layui-input" type="text" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">会员号</label>
					<div class="layui-input-inline">
						<input name="memberNo" class="layui-input" type="text" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">封面</label>
					<div class="layui-input-block">
						<div class="layui-upload">
							<button class="layui-btn" id="test-upload-normal" type="button">上传图片</button>
							<img style="width: 140px" alt="" id="experiencePhoto" src=""> <input style="display: none" name="experiencePhoto" lay-verify="required" autocomplete="off" class="layui-input" type="text" />
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">服务前</label>
					<div class="layui-input-block">
						<div class="layui-upload">
							<button class="layui-btn" id="server_before_photo" type="button">上传图片</button>
							<img style="width: 140px" alt="" id="serverBeforePhoto" src=""> <input style="display: none" name="serverBeforePhoto" lay-verify="required" autocomplete="off" class="layui-input" type="text" />
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">成品图</label>
					<div class="layui-input-block">
						<div class="layui-upload">
							<button class="layui-btn" id="server_after_photo" type="button">上传图片</button>
							<input style="display: none" name="serverAfterPhoto" lay-verify="required" autocomplete="off" class="layui-input" type="text" />
							<div class="layui-btn" onclick="deleteImages()" type="button">删除图片</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">体验分类</label>
					<div class="layui-input-inline" id="serverClass">
						<select name="serverClassId1" lay-filter="serverClassId1">
							<option value=""></option>
						</select> <select name="serverClassId2" lay-filter="serverClassId2">
							<option value=""></option>
						</select> <select name="serverClassId3" lay-filter="serverClassId3">
							<option value=""></option>
						</select> <select name="serverClassId4" lay-filter="serverClassId4">
							<option value=""></option>
						</select> <select name="serverClassId5" lay-filter="serverClassId5">
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">项目</label>
					<div class="layui-input-inline" id="serverClass">
						<select name="shopServerId" lay-filter="shopServerId">
							<option value=""></option>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">说明</label>
					<div class="layui-input-inline">
						<textarea name="experienceDesc" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-left: 10px;">
						<button class="layui-btn" lay-submit="" lay-filter="experienceSubmit">提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>




		<!--底部-->
		<div th:replace="fragments/footer :: footer"></div>
		<script src="/js/exper/experList.js"></script>
		<script src="/js/dateUtils.js"></script>
		<script th:inline="javascript">
        var permList=/*[[${permList}]]*/;
    </script>
	</div>
</body>
</html>
